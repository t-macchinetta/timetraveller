<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Reenie+Beanie" rel="stylesheet">
    <link href="https://fonts.googleapis.com/earlyaccess/kokoro.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/earlyaccess/sawarabimincho.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Time Traveller</title>
    <link rel="icon" href="../images/icons/icon-384x384.png" type="image/png" />
</head>

<body>
    <div id="all">
        <section>
            <nav>
                <!--ファイル選択-->
                <label for="file" id="menu">
                    <p>input</p>
                    <input type="file" id="file" name="test" accept="image/*" style="display:none;">
                </label>
                <!--戻るボタン-->
                <label for="back">
                    <p>undo</p>
                    <button id="back">戻る</button>
                </label>
                <!--クリアボタン-->
                <label for="clear">
                    <p>clear</p>
                    <button id="clear">クリア</button>
                </label>
                <!--クリアボタン-->
                <label for="remove">
                    <p>remove</p>
                    <button id="remove">削除</button>
                </label>

            </nav>
            <div id="wrap">
                <canvas id="plusarea" width="0" height="0"></canvas>
                <canvas id="drowarea" width="0" height="0"></canvas>
            </div>
        </section>
    </div>
    <div id="modal">
        <div class="letter">
            <h3>画像を選択しましょう．</h3>
            <p>「img」フォルダに画像が入っています．</p>
            <p>アスペクト比「3:2」の写真を選びましょう．</p>
        </div>
    </div>
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
